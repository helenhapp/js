<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Залік 2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>МЕНЕДЖЕР ГЕРОЇВ</h1>
    </header>

    <main>
      <h2>1. ОБЕРИ БІЙЦЯ:</h2>

      <div class="heroes">
        <img
          src="https://www.jimbo.cz/data/tmp/3/2/213532_3.jpg"
          alt="Стів"
          onclick="showHero(0)"
        />

        <img
          src="https://youtooz.com/cdn/shop/files/0000000000_4f803aa2-dced-49d6-9b4a-12ec0fd80273.png"
          alt="Леон"
          onclick="showHero(1)"
        />

        <img
          src="https://static.wikia.nocookie.net/fortnite/images/d/d7/Meowscles_-_Outfit_-_Fortnite.png"
          alt="Крімсон Кіт"
          onclick="showHero(2)"
        />

        <img
          src="https://upload.wikimedia.org/wikipedia/ru/1/15/Mario2small.jpg"
          alt="Маріо"
          onclick="showHero(3)"
        />
      </div>

      <h2>2. ПАНЕЛЬ КЕРУВАННЯ:</h2>

      <button onclick="showAllHeroes()" type="button">
        Показати всіх героїв
      </button>
      <button onclick="showAveragePower()" type="button">
        Середня сила героїв
      </button>

      <h2>3. РЕЗУЛЬТАТ:</h2>
      <div id="result">Натисни на героя або кнопку вище!</div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcade Hero Manager</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Press+Start+2P&display=swap"

    <style>
      /* ===========================
           –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø –¢–ï–ú–ò
        =========================== */
      :root {
        /* –§–æ–Ω */
        --bg: #0a1030;
        --panel: #0d1440;
        --panel-alt: #102159;
        --code-bg: #0e1a4d;

        /* –¢–µ–∫—Å—Ç */
        --text-main: #d6ecff;
        --text-soft: #a9dcff;
        --title: #78c7ff;

        /* –ê–∫—Ü–µ–Ω—Ç–∏ */
        --accent: #4fa7ff; /* –ë–ª–∞–∫–∏—Ç–Ω–∏–π */
        --accent-pop: #ffcc00; /* –ñ–æ–≤—Ç–∏–π */
        --accent-red: #ff4757; /* –ß–µ—Ä–≤–æ–Ω–∏–π */

        /* –ï—Ñ–µ–∫—Ç–∏ */
        --shadow-accent: rgba(79, 167, 255, 0.4);
        --title-glow: rgba(120, 199, 255, 0.6);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: var(--bg);
        color: var(--text-main);
        font-family: Arial, sans-serif;
        padding-bottom: 20px;
      }

      /* --- –ó–ê–ì–û–õ–û–í–û–ö --- */
      header {
        text-align: center;
        font-family: "Press Start 2P";
        margin-top: 30px;
        margin-bottom: 40px;
      }

      header h2 {
        color: var(--accent-pop); /* –ñ–æ–≤—Ç–∏–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        text-shadow: 4px 4px 0px #ff4757; /* –¢—ñ–Ω—å */
        line-height: 1.5;
        font-size: 28px;
        margin: 0;
      }

      main {
        width: 90%;
        max-width: 1000px;
        margin: 0 auto;
      }

      h3 {
        font-family: "Press Start 2P";
        color: var(--accent);
        margin-bottom: 15px;
        font-size: 16px;
        margin-top: 40px;
        text-shadow: 0 0 5px var(--shadow-accent);
      }

      /* --- –ö–ê–†–¢–ò–ù–ö–ò (–ó–±—ñ–ª—å—à–µ–Ω—ñ) --- */
      .hero-gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-bottom: 25px;
      }

      .hero-wrapper {
        width: 190px; /* –ó–±—ñ–ª—å—à–∏–≤ —Ä–æ–∑–º—ñ—Ä */
        cursor: pointer;
        text-align: center;
        transition: transform 0.2s;
      }

      img {
        width: 100%;
        height: 190px; /* –ö–≤–∞–¥—Ä–∞—Ç–Ω—ñ –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        object-fit: cover;
        border: 4px solid var(--panel-alt);
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        transition: all 0.2s ease;
      }

      .hero-name {
        font-family: "Press Start 2P";
        font-size: 12px;
        margin-top: 15px;
        color: var(--text-soft);
        text-transform: uppercase;
      }

      /* –ï—Ñ–µ–∫—Ç –Ω–∞–≤–µ–¥–µ–Ω–Ω—è –Ω–∞ –∫–∞—Ä—Ç–∫—É */
      .hero-wrapper:hover {
        transform: translateY(-5px);
      }
      .hero-wrapper:hover img {
        border-color: var(--accent-pop);
        box-shadow: 0 0 20px var(--accent-pop);
      }
      .hero-wrapper:hover .hero-name {
        color: var(--accent-pop);
      }

      /* --- –í–ï–°–ï–õ–Ü –ö–ù–û–ü–ö–ò --- */
      .controls {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }

      button {
        background: linear-gradient(
          180deg,
          #4fa7ff 0%,
          #2e86de 100%
        ); /* –ì—Ä–∞–¥—ñ—î–Ω—Ç */
        color: white;
        border: none;
        border-bottom: 5px solid #1e5a9e; /* 3D –µ—Ñ–µ–∫—Ç –∑–Ω–∏–∑—É */
        border-radius: 10px;
        padding: 18px 25px;
        font-family: "Press Start 2P";
        font-size: 12px;
        cursor: pointer;
        transition: all 0.1s;
        text-shadow: 1px 1px 0 #000;
      }

      /* –î—Ä—É–≥–∞ –∫–Ω–æ–ø–∫–∞ —ñ–Ω—à–æ–≥–æ –∫–æ–ª—å–æ—Ä—É */
      button.btn-calc {
        background: linear-gradient(180deg, #ff9f43 0%, #ee5253 100%);
        border-bottom: 5px solid #b33939;
      }

      button:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
      }

      button:active {
        border-bottom: 0px solid; /* –ü—Ä–∏–±–∏—Ä–∞—î–º–æ –Ω–∏–∑ –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ */
        transform: translateY(5px); /* –ö–Ω–æ–ø–∫–∞ –π–¥–µ –≤–Ω–∏–∑ */
      }

      /* --- –ï–ö–†–ê–ù –í–ò–í–û–î–£ (–ö–û–ù–°–û–õ–¨) --- */
      pre {
        margin: 0;
      }

      code {
        display: block;
        padding: 20px;
        background: var(--code-bg);
        border: 4px solid var(--accent);
        border-radius: 10px;
        font-family: "Fira Code", monospace;
        color: var(--text-main);
        white-space: pre-wrap;
        min-height: 120px;
        font-size: 16px;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <header>
      <h2>üïπÔ∏è –ú–ï–ù–ï–î–ñ–ï–† –ì–ï–†–û–á–í</h2>
    </header>

    <main>
      <h3>1. –û–ë–ï–†–ò –ë–Ü–ô–¶–Ø:</h3>

      <div class="hero-gallery">
        <div class="hero-wrapper" onclick="showHero(0)">
          <img
            src="https://www.jimbo.cz/data/tmp/3/2/213532_3.jpg"
            alt="–°—Ç—ñ–≤"
          />
          <div class="hero-name">–°—Ç—ñ–≤</div>
        </div>

        <div class="hero-wrapper" onclick="showHero(1)">
          <img
            src="https://youtooz.com/cdn/shop/files/0000000000_4f803aa2-dced-49d6-9b4a-12ec0fd80273.png"
            alt="–õ–µ–æ–Ω"
          />
          <div class="hero-name">–õ–µ–æ–Ω</div>
        </div>

        <div class="hero-wrapper" onclick="showHero(2)">
          <img
            src="https://static.wikia.nocookie.net/fortnite/images/d/d7/Meowscles_-_Outfit_-_Fortnite.png"
            alt="–ö—Ä—ñ–º—Å–æ–Ω –ö—ñ—Ç"
          />
          <div class="hero-name">–ö—ñ—Ç</div>
        </div>

        <div class="hero-wrapper" onclick="showHero(3)">
          <img
            src="https://upload.wikimedia.org/wikipedia/ru/1/15/Mario2small.jpg"
            alt="–ú–∞—Ä—ñ–æ"
          />
          <div class="hero-name">–ú–∞—Ä—ñ–æ</div>
        </div>
      </div>

      <h3>2. –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–Ü–ù–ù–Ø:</h3>
      <div class="controls">
        <button onclick="showAllHeroes()">üìã –°–ü–ò–°–û–ö –í–°–Ü–•</button>
        <button class="btn-calc" onclick="showAveragePower()">
          ‚ö° –°–ï–†–ï–î–ù–Ø –°–ò–õ–ê
        </button>
      </div>

      <h3>3. –†–ï–ó–£–õ–¨–¢–ê–¢:</h3>
      <pre><code id="game-screen">üñ•Ô∏è –°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞...
–ù–∞—Ç–∏—Å–Ω–∏ –Ω–∞ –≥–µ—Ä–æ—è –∞–±–æ –∫–Ω–æ–ø–∫—É –≤–∏—â–µ!</code></pre>
    </main>

    <script>
      // --- JAVASCRIPT (–ü—Ä–æ—Å—Ç–∏–π —ñ –∑—Ä–æ–∑—É–º—ñ–ª–∏–π) ---

      let team = {
        heroes: [
          { name: "–°—Ç—ñ–≤", strength: 6, speed: 5, magic: 2 },
          { name: "–õ–µ–æ–Ω", strength: 6, speed: 9, magic: 6 },
          { name: "–ö—Ä—ñ–º—Å–æ–Ω –ö—ñ—Ç", strength: 9, speed: 9, magic: 4 },
          { name: "–ú–∞—Ä—ñ–æ", strength: 8, speed: 9, magic: 6 },
        ],

        // 1. –Ü–Ω—Ñ–æ –ø—Ä–æ –æ–¥–Ω–æ–≥–æ –≥–µ—Ä–æ—è
        getHeroInfo: function (index) {
          let h = this.heroes[index];

          if (h) {
            // –ë–∞–≥–∞—Ç–æ –µ–º–æ–¥–∑—ñ –¥–ª—è –≤–µ—Å–µ–ª–æ—â—ñ–≤
            return (
              "üéØ –ì–ï–†–û–Ø –û–ë–†–ê–ù–û: " +
              h.name +
              "\n" +
              "==========================\n" +
              "  üí™ –°–ò–õ–ê:      " +
              h.strength +
              "\n" +
              "  üèÉ –®–í–ò–î–ö–Ü–°–¢–¨: " +
              h.speed +
              "\n" +
              "  ‚ú® –ú–ê–ì–Ü–Ø:     " +
              h.magic +
              "\n" +
              "==========================\n" +
              "  üòé –°—Ç–∞—Ç—É—Å: –ì–æ—Ç–æ–≤–∏–π –¥–æ –±–æ—é!"
            );
          } else {
            return "üö´ –ü–û–ú–ò–õ–ö–ê: –ì–µ—Ä–æ—è –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!";
          }
        },

        // 2. –°–ø–∏—Å–æ–∫ –≤—Å—ñ—Ö (–¶–∏–∫–ª)
        getAllHeroesInfo: function () {
          let report = "üìú –ó–í–Ü–¢ –ü–û –ö–û–ú–ê–ù–î–Ü:\n\n";

          for (let i = 0; i < this.heroes.length; i++) {
            let h = this.heroes[i];
            // –î–æ–¥–∞—î–º–æ –∫–æ–∂–Ω–æ–≥–æ –≥–µ—Ä–æ—è –∑ –Ω–æ–≤–æ–≥–æ —Ä—è–¥–∫–∞
            report = report + "üîπ " + h.name + " (–°–∏–ª–∞: " + h.strength + ")\n";
          }

          return report + "\n‚úÖ –í—Å—ñ –≥–µ—Ä–æ—ó –Ω–∞ –±–∞–∑—ñ!";
        },

        // 3. –°–µ—Ä–µ–¥–Ω—è —Å–∏–ª–∞ (–¶–∏–∫–ª)
        getAveragePower: function () {
          let totalPoints = 0;

          for (let i = 0; i < this.heroes.length; i++) {
            let h = this.heroes[i];
            totalPoints = totalPoints + h.strength + h.speed + h.magic;
          }

          let count = this.heroes.length * 3;
          let avg = totalPoints / count;

          return (
            "üß† –û–ë–ß–ò–°–õ–Æ–Æ –î–ê–ù–Ü...\n" +
            "--------------------------\n" +
            "‚≠ê –ó–ê–ì–ê–õ–¨–ù–ò–ô –†–ï–ô–¢–ò–ù–ì –ö–û–ú–ê–ù–î–ò: " +
            avg.toFixed(2) +
            "\n" +
            "üöÄ –ß—É–¥–æ–≤–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!"
          );
        },
      };

      // --- –§–£–ù–ö–¶–Ü–á –í–Ü–î–û–ë–†–ê–ñ–ï–ù–ù–Ø (–û—Ñ—ñ—Ü—ñ–∞–Ω—Ç–∏) ---

      function updateScreen(text) {
        document.getElementById("game-screen").innerHTML = text;
      }

      function showHero(index) {
        let result = team.getHeroInfo(index);
        updateScreen(result);
      }

      function showAllHeroes() {
        let result = team.getAllHeroesInfo();
        updateScreen(result);
      }

      function showAveragePower() {
        let result = team.getAveragePower();
        updateScreen(result);
      }
    </script>
  </body>

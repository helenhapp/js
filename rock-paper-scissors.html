<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ö–∞–º—ñ–Ω—å-–ù–æ–∂–∏—Ü—ñ-–ü–∞–ø—ñ—Ä</title>
    <style>
      :root {
        --bg: #0a1030;
        --panel: #0d1440;
        --panel-alt: #102159;
        --hover-bg: #16327b;
        --text-main: #d6ecff;
        --text-soft: #a9dcff;
        --title: #78c7ff;
        --accent: #4fa7ff;
        --shadow-accent: rgba(79, 167, 255, 0.25);
        --title-glow: rgba(120, 199, 255, 0.6);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background: var(--bg);
        color: var(--text-main);
        font-family: Arial, sans-serif;
        font-size: 18px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
      }
      main {
        background: var(--panel);
        border: 2px solid var(--accent);
        border-radius: 6px;
        box-shadow: 0 0 10px var(--shadow-accent);
        padding: 1.5rem;
        width: 80%;
        max-width: 700px;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      h1 {
        color: var(--title);
        letter-spacing: 3px;
        text-shadow: 0 0 8px var(--title-glow);
      }
      button {
        cursor: pointer;
        font: inherit;
        font-family: "Press Start 2P", monospace;
        background: var(--panel-alt);
        color: var(--text-main);
        border: 2px outset var(--accent);
        border-radius: 6px;
        padding: 10px 16px;
        margin: 0 5px;
        min-width: 130px;
        transition: 0.2s ease;
      }
      button:hover {
        background: var(--hover-bg);
        color: var(--text-soft);
      }
      button:active {
        transform: scale(0.97);
      }
      @media (max-width: 600px) {
        body {
          font-size: 16px;
          line-height: 1.4;
        }
        main {
          min-height: 420px;
          width: 90%;
        }
        h1 {
          font-size: 28px;
        }
        button {
          width: 100%;
          margin: 10px 0;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <h1>–ö–∞–º—ñ–Ω—å-–ù–æ–∂–∏—Ü—ñ-–ü–∞–ø—ñ—Ä</h1>

      <!-- –ö–Ω–æ–ø–∫–∏ –∑ –≤–∏–±–æ—Ä–æ–º –≥—Ä–∞–≤—Ü—è -->
      <div>
        <button onclick="play('üíé –ö–∞–º—ñ–Ω—å')">üíé –ö–∞–º—ñ–Ω—å</button>
        <button onclick="play('‚úÇ –ù–æ–∂–∏—Ü—ñ')">‚úÇ –ù–æ–∂–∏—Ü—ñ</button>
        <button onclick="play('üìú –ü–∞–ø—ñ—Ä')">üìú –ü–∞–ø—ñ—Ä</button>
      </div>

      <!-- –í–∏–≤–µ–¥–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É -->
      <div id="message">–ó—Ä–æ–±—ñ—Ç—å —Å–≤—ñ–π –≤–∏–±—ñ—Ä.</div>
    </main>

    <script>
      // --- –õ–û–ì–Ü–ö–ê –ì–†–ò ---

      function play(playerChoice) {
        // –ú–∞—Å–∏–≤ –¥–æ—Å—Ç—É–ø–Ω–∏—Ö –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤
        const choices = ["üíé –ö–∞–º—ñ–Ω—å", "‚úÇ –ù–æ–∂–∏—Ü—ñ", "üìú –ü–∞–ø—ñ—Ä"];

        // –í–∏–ø–∞–¥–∫–æ–≤–∏–π –≤–∏–±—ñ—Ä –∫–æ–º–ø'—é—Ç–µ—Ä–∞
        const computerChoice = choices[Math.floor(Math.random() * 3)];

        // –ë–∞–∑–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        let result = `–í–∏ –æ–±—Ä–∞–ª–∏ ${playerChoice}. –ö–æ–º–ø'—é—Ç–µ—Ä –æ–±—Ä–∞–≤ ${computerChoice}. `;

        // –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è –ø–µ—Ä–µ–º–æ–∂—Ü—è
        if (playerChoice === computerChoice) {
          result += "–ù—ñ—á–∏—è!";
        } else if (
          (playerChoice === "üíé –ö–∞–º—ñ–Ω—å" && computerChoice === "‚úÇ –ù–æ–∂–∏—Ü—ñ") ||
          (playerChoice === "‚úÇ –ù–æ–∂–∏—Ü—ñ" && computerChoice === "üìú –ü–∞–ø—ñ—Ä") ||
          (playerChoice === "üìú –ü–∞–ø—ñ—Ä" && computerChoice === "üíé –ö–∞–º—ñ–Ω—å")
        ) {
          result += "–í–∏ –ø–µ—Ä–µ–º–æ–≥–ª–∏!";
        } else {
          result += "–ü–µ—Ä–µ–º—ñ–≥ –∫–æ–º–ø'—é—Ç–µ—Ä!";
        }

        // –í–∏–≤–µ–¥–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É –≤ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        document.getElementById("message").innerText = result;
      }
    </script>
  </body>
</html>
